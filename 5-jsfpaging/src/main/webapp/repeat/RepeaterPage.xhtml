<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<h:form>
		<ul>
			<ui:repeat value="#{repeaterBean.dataList}" var="data" varStatus="status" step="2" border="1">
				<li>
					<h:outputText value="#{status.index}"/><span> </span>
					<h:outputText value="#{data.dataId}"/><span> </span>
					<h:outputText value="#{data.dataName}"/><span> </span>
					<h:outputText value="#{data.dataValue}" /><br/>
				</li>
			</ui:repeat>
		</ul>
	</h:form>
</h:body>
</html>
