<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h1>Picker Page</h1>
	<h:form>
		<p:pickList id="pickList" value="#{pickerBean.cityModel}" var="city"
			itemLabel="#{city}" itemValue="#{city}" />

		<p:commandButton id="citySubmit" value="Submit"
			update="displayCityList" style="margin-top:5px" oncomplete="PF('cityDialog').show()"/>

		<p:dialog modal="true" showEffect="fade" hideEffect="fade"
			widgetVar="cityDialog">
			<h:panelGrid id="displayCityList" columns="2">
				<h:outputText value="Source List: " style="font-weight:bold" />
				<ui:repeat value="#{pickerBean.cityModel.source}" var="item">
					<h:outputText value="#{item}" style="margin-right:5px" />
				</ui:repeat>

				<h:outputText value="Target List: " style="font-weight:bold" />
				<ui:repeat value="#{pickerBean.cityModel.target}" var="item">
					<h:outputText value="#{item}" style="margin-right:5px" />
				</ui:repeat>
			</h:panelGrid>
		</p:dialog>
		
	</h:form>
</h:body>
</html>
