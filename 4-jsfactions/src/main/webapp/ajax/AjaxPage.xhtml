<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:body>
	<h1>Ajax Sayfa</h1>
	<h:form id="myForm">
		Girdi Değeri: <h:inputText id="myInput" value="#{ajaxBean.inputValue}"/><br/><br/>
		Çıktı Değeri: <h:outputText value="#{ajaxBean.outputValue}"/><br/><br/>
		Ajax Düğmesi: 
		<h:commandButton id="myAction" value="Et">
			<f:ajax event="click" execute="myInput" render="myOutput"/>
		</h:commandButton><br/><br/>
	</h:form>
</h:body>
</html>
